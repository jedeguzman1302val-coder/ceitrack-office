<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Status | Chairperson Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chairpersonstudentstatus.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>CEITRACK</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/chairpersondashboard/chairdash.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/chairannouncement/chairannounce.html">
                    <i class="fas fa-bullhorn"></i>
                    <span>Announcements</span>
                </a>
            </li>
            <li>
                <a href="/chairpersonaddstudent/addStudent.html">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Student</span>
                </a>
            </li>
            <li>
                <a href="/chairpersonaddadviser/addAdviser.html">
                    <i class="fas fa-user-tie"></i>
                    <span>Add Adviser</span>
                </a>
            </li>
            <li>
                <a href="/chairpersondocument/chairpersondocuments.html">
                    <i class="fas fa-file-alt"></i>
                    <span>Student Documents</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="fas fa-users"></i>
                    <span>Student Status</span>
                </a>
            </li>
            <li>
                <a href="/chairpersonstudenthte/studenthte.html">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Student HTE</span>
                </a>
            </li>
            <li>
                <a href="/chatchairperson/chatchair.html">
                    <i class="fas fa-comments"></i>
                    <span>Message</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content-wrapper">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
                <h1 class="header-title">
                    <i class="fas fa-users"></i>
                    Student Status
                </h1>
            </div>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Chair+Person&background=3f37c9&color=fff" alt="User">
                <div class="user-info">
                    <span class="user-name" id="header-username">Chairperson</span>
                    <span class="user-role">Department <span id="chairdepartment"></span></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-users"></i>
                        All Students
                    </h2>
                    <div class="filter-container">
                        <select id="section-filter">
                            <option value="all">All Sections</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th>Section</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Student data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div class="student-details-modal">
        <div class="student-details-modal-content">
            <button class="close-modal-btn" onclick="closeStudentModal()">&times;</button>
            <div id="student-details-content">
                <!-- Modal content will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="chairpersonstudentstatus.js" type="module"></script>
</body>
</html>
