<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Portal | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="officelogin.css">
</head>
<body>
    <div class="split-container">
        <!-- Left side with school image -->
        <div class="left-side">
            <div class="school-image-container">
                <img src="../assets/plv2.jpg" alt="PLV Campus" class="school-image">
            </div>
        </div>

        <!-- Right side with login form -->
        <div class="right-side">
            <div class="login-container" id="loginContainer">
                <h1 id="roleTitle">Chairperson Portal</h1>

        <div class="role-selector">
            <input type="radio" id="chairperson" name="role" value="chairperson" checked>
            <label for="chairperson" onclick="setRole('chairperson')">Chairperson</label>
            
            
            <input type="radio" id="adviser" name="role" value="adviser">
            <label for="adviser" onclick="setRole('adviser')">Adviser</label>

             <input type="radio" id="secretary" name="role" value="secretary">
            <label for="secretary" onclick="setRole('secretary')">Secretary</label>
        </div>
        
        <form id="loginForm">
            <input type="hidden" name="role" id="formRole" value="chairperson">
            
            <div class="form-group" id="departmentGroup" style="display: none;">
                <label class="input-label" for="department">
                    <i class="fas fa-building"></i> Department
                </label>
                <div class="input-wrapper">
                    <select id="department" name="department" required>
                        <option value="">Choose your department</option>
                        <option value="BSIT">BS Information Technology (BSIT)</option>
                        <option value="BSCE">BS Civil Engineering (BSCE)</option>
                        <option value="BSEE">BS Electrical Engineering (BSEE)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label" for="username">ID Number</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your ID number" required>
                    <i class="fas fa-id-card input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="error-modal" id="errorModal">
        <div class="error-modal-content">
            <div class="error-modal-header">
                <i class="fas fa-exclamation-circle"></i>
                <span>Error</span>
            </div>
            <div class="error-modal-body" id="errorModalMessage"></div>
            <button class="error-modal-btn" onclick="closeErrorModal()">OK</button>
        </div>
    </div>
    
    <script src="officelogin.js"></script>
</body>
</html>
