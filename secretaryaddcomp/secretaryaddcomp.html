<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="secretaryaddcomp.css"> 
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>CEITRACK</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/secretarydashboard/secretarydashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
            </li>
            <li>
                <a href="/secretary-students/students.html">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content-wrapper">
        <div class="header">
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
                <h1 class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Company
                </h1>
            </div>
            <div class="user-profile">
                 <div class="header-actions" style="margin-right: 15px; display: flex; gap: 10px;">
                    <button id="notification-icon-btn" class="header-icon-btn" title="Notifications" style="background: none; border: none; font-size: 18px; cursor: pointer;">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" aria-hidden="true"></span>
                    </button>
                </div>
                <img src="https://ui-avatars.com/api/?name=Secretary&background=4361ee&color=fff" alt="User" id="secretary-avatar">
                <div class="user-info">
                    <span class="user-name" id="secretary-name">Loading...</span>
                    <span class="user-meta" id="secretary-meta" style="font-size:12px;color:#6b7280;margin-top:3px;display:block;">&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-container">
                <form id="add-company-form">
                    
                    <div class="form-group logo-group">
                        <label>Company Logo</label>
                        <div class="logo-uploader" id="logoUploader">
                            <img src="" alt="Logo Preview" id="logoPreview" style="display: none;">
                            <div class="placeholder-icon" id="logoPlaceholder">
                                <i class="fas fa-camera"></i>
                                <span>Upload Logo</span>
                            </div>
                        </div>
                        <input type="file" id="logoInput" accept="image/*" hidden>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" placeholder="Enter company name" required>
                        </div>
                        <div class="form-group">
                            <label for="companyAddress">Company Address</label>
                            <input type="text" id="companyAddress" placeholder="Enter company address" required>
                        </div>
                        <div class="form-group">
                            <label for="companyEmail">Company Email</label>
                            <input type="email" id="companyEmail" placeholder="e.g., contact@company.com" required>
                        </div>
                        <div class="form-group">
                            <label for="companyLandline">Company Landline</label>
                            <input type="tel" id="companyLandline" placeholder="e.g., (02) 8888-8888">
                        </div>
                        <div class="form-group">
                            <label for="companyMobile">Company Mobile</label>
                            <input type="tel" id="companyMobile" placeholder="e.g., 0917-123-4567">
                        </div>
                        <div class="form-group">
                            <label for="companyHR">Company HR / Representative</label>
                            <input type="text" id="companyHR" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="companyDesignation">Designation / Supervisor</label>
                            <input type="text" id="companyDesignation" placeholder="e.g., HR Manager / OJT Supervisor" required>
                        </div>
                        <!-- MOA Upload moved inside the grid to align with Designation/Supervisor -->
                        <div class="form-group">
                            <label for="moaInput">Memorandum of Agreement</label>
                            <div class="file-input-row">
                                <button type="button" class="upload-btn" id="moaUploadBtn"><i class="fas fa-upload"></i> Upload MOA</button>
                                <span id="moaFileName" class="file-name">No file chosen</span>
                            </div>
                            <input type="file" id="moaInput" accept=".pdf,.doc,.docx" hidden>
                            <span class="input-format">Accepted formats: PDF, DOC, or DOCX. Max 10 MB.</span>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Company</button>
                    </div>

                </form>
            </div>
        </div>
        </div>

    <script src="secretaryaddcomp.js"></script>
</body>
</html>
