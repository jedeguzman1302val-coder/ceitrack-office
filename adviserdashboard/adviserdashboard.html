<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Adviser Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="adviserdashboard.css"> 
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>CEITRACK</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/adviserannouncement/adviserannouncement.html  ">
                    <i class="fas fa-bullhorn"></i>
                    <span>Announcements</span>
                </a>
            </li>
            <li>
                <a href="/adviserstudents/adviserstudents.html">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="/adviserchat/adviserchat.html">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
            </li>
            <li>
                <a href="/advisertrack/advisertrack.html">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Track Student</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content-wrapper">
        <div class="header">
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
                <h1 class="header-title">
                    <i class="fas fa-tachometer-alt"></i>
                    Adviser Dashboard
                </h1>
            </div>
            <div class="user-profile">
                 <div class="header-actions" style="margin-right: 15px; display: flex; gap: 10px;">
                    <button id="notification-icon-btn" class="header-icon-btn" title="Notifications" style="background: none; border: none; font-size: 18px; cursor: pointer;">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" aria-hidden="true"></span>
                    </button>
                    <!-- activity icon removed -->
                </div>
                <img src="https://ui-avatars.com/api/?name=Adviser&background=4361ee&color=fff" alt="User" id="adviser-avatar">
                <div class="user-info">
                    <!-- show department â€¢ section first, then adviser name -->
                    <span class="user-name" id="adviser-name">Loading...</span>
                    <span class="user-meta" id="adviser-meta" style="font-size:12px;color:#6b7280;margin-top:3px;display:block;">&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Students</h3>
                        <h2 id="total-students">0</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active OJT</h3>
                        <h2 id="active-ojt">0</h2>
                    </div>
                </div>
                <!-- New status cards -->
                <div class="stat-card pullout">
                    <div class="stat-icon">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Pullout Students</h3>
                        <h2 id="pullout-students">0</h2>
                    </div>
                </div>

                <div class="stat-card no-company">
                    <div class="stat-icon">
                        <i class="fas fa-building-circle-exclamation"></i>
                    </div>
                    <div class="stat-info">
                        <h3>No Company</h3>
                        <h2 id="no-company">0</h2>
                    </div>
                </div>

                <!-- Absent Students card removed as requested -->

                <div class="stat-card uncomplete-dtr">
                    <div class="stat-icon">
                        <i class="fas fa-file-circle-exclamation"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Uncompleted DTR</h3>
                        <h2 id="uncomplete-dtr">0</h2>
                    </div>
                </div>
            </div>

            <div id="notification-panel-container" class="notification-panel-container" style="display: none;">
                </div>

            <!-- Student Hours Overview removed -->
        </div>
    </div>

    <script src="adviserdashboard.js"></script>
   
</body>
</html>
