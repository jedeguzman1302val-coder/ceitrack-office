<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="secretarydash.css"> 
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>CEITRACK</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/secretary-companies/companies.html">
                    <i class="fas fa-bullhorn"></i>
                    <span>Announcement</span>
                </a>
            </li>
            <li>
                <a href="/secretaryaddcomp/secretaryaddcomp.html">
                    <i class="fas fa-building"></i>
                    <span>Add Companies</span>
                </a>
            </li>
            <li>
                <a href="/secretaryrequest/secretaryrequest.html">
                    <i class="fas fa-users"></i>
                    <span>Request Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content-wrapper">
        <div class="header">
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
                <h1 class="header-title">
                    <i class="fas fa-tachometer-alt"></i>
                    Secretary Dashboard
                </h1>
            </div>
            <div class="user-profile">
                 <div class="header-actions" style="margin-right: 15px; display: flex; gap: 10px;">
                    <button id="notification-icon-btn" class="header-icon-btn" title="Notifications" style="background: none; border: none; font-size: 18px; cursor: pointer;">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" aria-hidden="true"></span>
                    </button>
                </div>
                <img src="https://ui-avatars.com/api/?name=Secretary&background=4361ee&color=fff" alt="User" id="secretary-avatar">
                <div class="user-info">
                    <span class="user-name" id="secretary-name">Loading...</span>
                    <span class="user-meta" id="secretary-meta" style="font-size:12px;color:#6b7280;margin-top:3px;display:block;">&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Companies with MOU</h3>
                        <h2 id="companies-mou-count">0</h2>
                        <p class="stat-sub">Total partner companies with signed MOUs</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Student Request Documents</h3>
                        <h2 id="student-requests-count">0</h2>
                        <p class="stat-sub">Pending or recent student document requests</p>
                    </div>
                </div>
            </div>
            <div id="notification-panel-container" class="notification-panel-container" style="display: none;">
             </div>
        </div>
    </div>

    <script src="secretarydash.js"></script>
</body>
</html>
