<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Announcements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add TinyMCE from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --secondary: #3f37c9;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .sidebar-header:hover::after {
            content: 'Change Photo';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .sidebar-header:hover img {
            opacity: 0.7;
        }

        #profile-upload {
            display: none;
        }

        .user-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-info p {
            font-size: 0.8rem;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            display: inline-block;
        }

        .nav-menu {
            margin-top: 2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .nav-item i {
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        /* Announcements */
        .announcement-form {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-outline {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        /* Announcement Cards */
        .announcement-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .announcement-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .announcement-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .announcement-author {
            font-weight: 600;
        }

        .announcement-date {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .announcement-content {
            margin-bottom: 1rem;
            white-space: pre-line;
        }

        .announcement-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
        }

        .comments-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        .comment-form {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 4px;
        }
        .comment-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
            resize: none;
            line-height: 1.5;
            overflow-y: hidden;
        }
        .comment-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .post-comment-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            align-self: flex-end;
            height: fit-content;
        }
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .comment {
            display: flex;
            gap: 1rem;
        }
        .comment-content {
            background-color: #f1f5f9;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            flex-grow: 1;
        }
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-role-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .comment-role-badge.adviser {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        .comment-role-badge.student {
            background-color: #dcfce7;
            color: #166534;
        }

        .comment-text {
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .comment-timestamp {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        .no-comments {
            text-align: center;
            color: var(--gray);
            padding: 1rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                height: auto;
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        .file-upload-container {
            margin-top: 1.5rem;
            border: 2px dashed #cbd5e1;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .file-upload-container:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-upload-container.drag-over {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .upload-text {
            margin-bottom: 1rem;
        }
        
        .upload-text h4 {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }
        
        .upload-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .browse-btn {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background-color: var(--primary);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .browse-btn:hover {
            background-color: var(--secondary);
        }
        
        .file-input {
            display: none;
        }
        
        .file-preview-container {
            margin-top: 1.5rem;
        }
        
        .file-preview-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow);
            margin-bottom: 0.75rem;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .file-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .file-remove {
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .file-remove:hover {
            background-color: rgba(244, 63, 94, 0.1);
        }
        
        .supported-formats {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /* Attachment display in announcements */
        .attachment-container {
            margin-top: 1rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .announcement-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: var(--border-radius);
            display: block;
        }

        .image-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .download-btn {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .download-btn:hover {
            background-color: white;
            transform: scale(1.1);
        }

        .file-card {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .file-card i {
            font-size: 24px;
        }

        .file-card a {
            margin-left: auto;
            color: #007bff;
            text-decoration: none;
        }

        .image-preview-card {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .image-preview-card:hover .image-actions {
            opacity: 1;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-action {
            padding: 0.5rem;
            color: var(--primary);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-action:hover {
            background-color: var(--primary-light);
            transform: scale(1.1);
        }

        .file-preview-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .file-preview-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: var(--border-radius);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            color: var(--dark);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .dropdown-item.delete-announcement {
            color: var(--danger);
        }

        .dropdown-item.delete-announcement:hover {
            background-color: #fee2e2;
        }

        /* Edit form styles */
        .edit-form {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .edit-form.active {
            display: block;
        }

        .edit-form .form-group {
            margin-bottom: 1rem;
        }

        .edit-form .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .edit-form .btn-cancel {
            background-color: #e2e8f0;
            color: var(--dark);
        }

        .edit-form .btn-save {
            background-color: var(--primary);
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            position: absolute;
            margin-top: 80px;
            color: var(--primary);
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .delete-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .delete-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid rgba(244, 63, 94, 0.3);
            border-top-color: var(--danger);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: all 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-header i {
            font-size: 3rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .modal-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
            min-width: 100px;
        }

        .modal-btn-cancel {
            background-color: #e2e8f0;
            color: var(--dark);
        }

        .modal-btn-cancel:hover {
            background-color: #cbd5e1;
        }

        .modal-btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .modal-btn-delete:hover {
            background-color: #e11d48;
        }

        .modal-btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .modal-btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Add styles for rich text editor */
        .tox-tinymce {
            border-radius: var(--border-radius) !important;
            border-color: var(--gray) !important;
        }
        
        .tox .tox-toolbar__group {
            border-color: var(--gray) !important;
        }
        
        .tox .tox-tbtn {
            color: var(--dark) !important;
        }
        
        .tox .tox-tbtn:hover {
            background-color: var(--primary-light) !important;
        }
        
        .tox .tox-tbtn--enabled {
            background-color: var(--primary-light) !important;
            color: var(--primary) !important;
        }
        
        /* Style for rich text content */
        .announcement-content {
            line-height: 1.6;
        }
        
        .announcement-content h1,
        .announcement-content h2,
        .announcement-content h3,
        .announcement-content h4 {
            margin: 1rem 0;
            color: var(--dark);
        }
        
        .announcement-content p {
            margin: 0.5rem 0;
        }
        
        .announcement-content ul,
        .announcement-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .announcement-content blockquote {
            border-left: 4px solid var(--primary);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: var(--primary-light);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        .announcement-content code {
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;

            try {

                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', filename);
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
                
                // Add to document, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.error('Error downloading file:', error);
                alert('Error downloading file. Please try again.');
            }
        };

        // Handle delete
        async function handleDelete(e) {
            const announcementId = e.currentTarget.dataset.id;
            const modal = document.getElementById('delete-modal');
            const confirmBtn = document.getElementById('confirm-delete');
            const cancelBtn = document.getElementById('cancel-delete');
            
            // Show modal
            modal.classList.add('active');
            
            // Handle confirm delete
            confirmBtn.onclick = async () => {
                let loadingOverlay; // Declare outside try block
                try {
                    // Show loading state
                    loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'loading-overlay';
                loadingOverlay.innerHTML = `
                    <div class="loading-spinner"></div>
                        <div class="loading-text">Deleting announcement...</div>
                `;
                document.body.appendChild(loadingOverlay);
                
                    // Disable the delete button
                    confirmBtn.classList.add('modal-btn-loading');
                    confirmBtn.disabled = true;
                    
                    const department = currentUser.department;
                    const section = currentUser.section;
                    const announcementRef = doc(db, `announcements/${department}/${section}`, announcementId);

                    // Get the announcement data to check for attachment
                    const announcementDoc = await getDoc(announcementRef);
                    const announcementData = announcementDoc.data();

                    // Delete the announcement
                    await deleteDoc(announcementRef);

                    // If there's an attachment, delete it from storage
                    if (announcementData.attachmentURL) {
                        const attachmentRef = ref(storage, announcementData.attachmentURL);
                        await deleteObject(attachmentRef);
                    }

                    // Hide modal
                    modal.classList.remove('active');
                    
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: var(--success);
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: var(--border-radius);
                        box-shadow: var(--shadow);
                        z-index: 1000;
                        animation: slideIn 0.3s ease-out;
                    `;
                    successMessage.textContent = 'Announcement deleted successfully!';
                    document.body.appendChild(successMessage);
                    setTimeout(() => successMessage.remove(), 3000);
                    
                    // Reload announcements
                    loadAnnouncements();
                    
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    alert('Error deleting announcement. Please try again.');
                } finally {
                    // Remove loading state
                    if (loadingOverlay) {
                    loadingOverlay.remove();
                    }
                    confirmBtn.classList.remove('modal-btn-loading');
                    confirmBtn.disabled = false;
                }
            };

            // Handle cancel
            cancelBtn.onclick = () => {
                modal.classList.remove('active');
            };
        }

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

                fileUploadContainer.addEventListener(eventName, () => {
                    fileUploadContainer.classList.add('drag-over');
                }, false);
            });

                    fileUploadContainer.classList.remove('drag-over');
                }, false);
            });
            
            fileUploadContainer.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    fileInput.files = files;
                handleFileSelect();
                }
            });
            
        function handleFileSelect() {
                filePreview.innerHTML = '';
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    
                    if (file.size > 10 * 1024 * 1024) {
                        showError('File size exceeds 10MB limit. Please choose a smaller file.');
                    resetFileInput(fileInput, filePreview);
                        return;
                    }
                    
                    const validTypes = [
    'application/pdf',
    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
    'application/vnd.ms-excel',
    'application/msword',
    'image/jpeg',
    'image/png',
    'image/gif',
    'image/webp',
    'image/svg+xml',
    'image/bmp'
];
                    
                    if (!validTypes.includes(file.type)) {
                        showError('Please upload a valid file type (PDF, DOCX, XLSX, JPG, PNG).');
                    resetFileInput(fileInput, filePreview);
                        return;
                    }
                    
                createFilePreview(file, filePreview);
            }
        }

                fileInput.value = '';

            function showError(message) {

                errorElement.className = 'upload-error';
                errorElement.style.color = 'var(--danger)';
                errorElement.style.marginTop = '0.5rem';
                errorElement.style.fontSize = '0.9rem';

                const existingError = fileUploadContainer.querySelector('.upload-error');

                fileUploadContainer.appendChild(errorElement);

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

            const previewItem = document.createElement('div');
            previewItem.className = 'file-preview-item';

            previewItem.innerHTML = `

        // Add this helper function before loadAnnouncements
        function extractFileName(fileURL) {
            try {
                // First decode the URL to handle any URL encoding
                let decodedURL = decodeURIComponent(fileURL);
                
                // Remove query parameters if present
                decodedURL = decodedURL.split('?')[0];
                
                // Split by / and get the last part
                let parts = decodedURL.split('/');
                
                // Get the last part which should be the filename
                let fileName = parts[parts.length - 1];
                
                // If the filename still contains the path, try to get just the filename
                if (fileName.includes('/')) {
                    fileName = fileName.split('/').pop();
                }
                
                return fileName;
            } catch (error) {
                console.error('Error extracting filename:', error);
                return 'Unknown File';
            }
        }

        async function toggleComments(e) {
            const announcementId = e.currentTarget.dataset.id;
            const commentsSection = document.getElementById(`comments-section-${announcementId}`);
            
            const isVisible = commentsSection.style.display === 'block';
            
            if (isVisible) {
                commentsSection.style.display = 'none';
            } else {
                commentsSection.style.display = 'block';
                await loadComments(announcementId);
            }
        }

        async function loadComments(announcementId) {
            const commentsList = document.getElementById(`comments-list-${announcementId}`);
            commentsList.innerHTML = '<div class="no-comments">Loading comments...</div>';

            try {
                const department = currentUser.department;
                const section = currentUser.section;
                
                const commentsRef = collection(db, `announcements/${department}/${section}/${announcementId}/comments`);
                const q = query(commentsRef, orderBy('timestamp', 'asc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                    return;
                }

                commentsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentDate = comment.timestamp?.toDate?.() || new Date();
                    
                    const role = comment.userRole || 'student'; // Default to student
                    const roleBadge = `<span class="comment-role-badge ${role.toLowerCase()}">${role}</span>`;

                    const commentEl = document.createElement('div');
                    commentEl.className = 'comment';
                    commentEl.innerHTML = `
                        <img src="${comment.userPhoto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(comment.userName)}&background=random" alt="${comment.userName}" class="comment-avatar">
                        <div class="comment-content">
                            <div class="comment-author">${comment.userName} ${roleBadge}</div>
                            <div class="comment-text">${comment.text}</div>
                            <div class="comment-timestamp">${formatDate(commentDate)}</div>
                        </div>
                    `;
                    commentsList.appendChild(commentEl);
                });
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="no-comments" style="color: var(--danger);">Error loading comments.</div>';
            }
        }

        async function postComment(e) {
            const button = e.currentTarget;
            const announcementId = button.dataset.id;
            const input = document.getElementById(`comment-input-${announcementId}`);
            const commentText = input.value.trim();

            if (!commentText) {
                return;
            }

            button.disabled = true;
            button.classList.add('btn-loading');

            try {
                const department = currentUser.department;
                const section = currentUser.section;
                
                const commentData = {
                    text: commentText,
                    timestamp: serverTimestamp(),
                    userName: currentUser.name,
                    userNumber: currentUser.idNumber,
                    userPhoto: document.getElementById('adviser-avatar').src,
                    userRole: currentUser.role
                };
                
                const commentsRef = collection(db, `announcements/${department}/${section}/${announcementId}/comments`);
                await addDoc(commentsRef, commentData);

                input.value = '';
                input.style.height = 'auto'; // Reset height
                
                await loadComments(announcementId);

            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            } finally {
                button.disabled = false;
                button.classList.remove('btn-loading');
            }
        }
